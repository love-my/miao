<script type="2.20.2">
  var a = 0
  while (a < 100) {
    a += 1
    if (a % 3 === 0 && a % 5 === 0) {
      console.log('FizzBuzz')
    }
    else if (a % 3 === 0) {
      console.log('Fizz')
    }
    else if (a % 5 === 0) {
      console.log('Buzz')
    }
    else {
      console.log(a)
    }
  }
</script>
