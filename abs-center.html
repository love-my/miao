<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style>
.a{
	height: 200px;
	width: 300px;
	border:2px solid;
	text-align: center;
	line-height: 200px;
	font-size:0;
}
.aa{
	font-size:16px;
	display: inline-block;
	width: 200px;
	height: 100px;
	background-color: red;
	border:1px solid;
	text-align: center;
	line-height: 100px;
	vertical-align: middle;
}
.b{
	background-color: pink;
	border:3px solid black;
	padding: 50px;
	position: relative;
}
.bb{
	background-color: red;
	border:2px solid black;
	position:absolute;
	width:200px;
	height: 40px;
	top:0;
	bottom:0;
	left:0;
	right:0;
	margin: auto;
	text-align:center;
	vertical-align: middle;
	font-size:16px;
	line-height: 36px;
}
.c{
	display: table-cell;
	border:3px solid;
	background-color: pink;
	width: 300px;
	height: 200px;
	vertical-align: middle;
}
.cc{
	display: block;
	border:3px solid;
	padding: 20px;
	background-color: red;
	width: 50%;
	margin: auto;
	text-align: center;
}

</style>

</head>
<body>
	<div class="a">
	  <span class="aa">
		绝对居中
	  </span>
	</div>
	<br>
	<div class="b">
			<span class="bb">
				绝对居中
			</span>
  </div>
	<br>
	<div class="c">
		<span class="cc">
			绝对居中
		</span>
	</div>

</body>
</html>
