<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <style>
      html,body,div{
	margin: 0;
	width:100%;
	height:100%;
	font-size:0;
}
div>span{
	font-size:16px;
}
.a{
	display: inline-block;
	width:100%;
	height:100px;
	background-color: red;
}
.b{
	display: inline-block;
	width:100px;
	height: calc(100% - 100px);
  background-color: yellow;
}
.c{
	display:inline-block;
	width:calc(100% - 100px);
	height: calc(100% - 100px);
	background-color: rgba(50,205,50);
	vertical-align: top;
}
  </style>

</head>
<body>
	<div>
	  <span class="a">QQ mail 布局 -- 使用 Inline 元素布局</span>
	  <span class="b"></span>
	  <span class="c"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae dolor earum est. Necessitatibus, pariatur, voluptate!</span>
	</div>
</body>
</html>
