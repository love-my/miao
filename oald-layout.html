<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
      html,body,div{
	width:100%;
	height: 100%;
	margin: 0;
	font-size:0;
}
.a,.b,.c,.d,.b1,.b2{
	display:inline-block;
	height: 100%;
}
.a{
	width:20%;
	background-color: rgba(0,255,255);
}
.b{
	width:40%;
}
.b1{
	width:100%;
	height: 20%;
	background-color: rgba(204,204,204);
}
.b2{
	width:100%;
	height: 80%;
	background-color: rgba(204,221,221);
}
.c{
	width:20%;
	background-color: rgba(144,238,144);
}
.d{
	width:20%;
	background-color: rgba(173,216,230);
}
  </style>


</head>
<body>
  <div>
		<span class="a"></span>
		<span class="b">
			<span class="b1"></span>
			<span class="b2"></span>
		</span>
		<span class="c"></span>
		<span class="d"></span>
  </div>
</body>
</html>
