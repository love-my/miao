<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-flow: column wrap;
    }

    .a {
      height: 100px;
      background-color: red;
    }

    .b {
      display: flex;
      flex-flow: row wrap;
      height: calc(100% - 100px);
    }

    .c {
      width: 100px;
      background-color: yellow;
    }

    .d {
      flex-grow: 1;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="a">a</div>
  <div class="b">
    <div class="c">c</div>
    <div class="d">d</div>
  </div>
</body>

</html>
