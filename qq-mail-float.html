<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .a {
      width: 100%;
      height: 100px;
      background-color: red;
      float: left;
    }

    .b {
      width: 100px;
      height: calc(100% - 100px);
      background-color: yellow;
      float: left;
    }

    .c {
      width: calc(100% - 100px);
      height: calc(100% - 100px);
      background-color: green;
      float: left;
    }
  </style>
</head>

<body>
  <div class="a">a</div>
  <div class="b">b</div>
  <div class="c">c</div>
</body>

</html>
