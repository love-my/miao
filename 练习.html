    if (a % 2 === 1) {
      b = 0

        }

        if (b % 2 === 1) {

        } else {
          e = e + c
        }
      }
      console.log(e)
    }
  }
</script>

<script type="ok">
  // 平行四边形
  var xsize = 3
  var ysize = 5
  var a = '#'
  var b = ' '
  var n = 0
  while (n < ysize) {
    n = n + 1
    m = 0
    e = ''
    while (m < (xsize + n - 1)) {
      m = m + 1
      if (m < n) {
        e = e + b
      } else {
        e = e + a
      }
    }
    console.log(e)
  }
</script>

<script type="ok">
  // 实心菱形
  var size = 7
  var e = ''
  var n = 0
  // n行
  var m = 0
  // m列
  while (n < size) {
    n = n + 1
    e = ''
    m = 0
    if (n < (size + 1) / 2) {
      while (m < size) {
        m = m + 1
        if (m < (size + 1) / 2 + 1 - n) {
          e = e + ' '
        } else if (m <= (size - 1) / 2 + n) {
          e = e + '#'
        } else {
          e = e + ' '
        }
      }
      console.log(e)
    } else {
      while (m < size) {
        m = m + 1
        if (m < (-size + 1) / 2 + n) {
          e = e + ' '
        } else if (m <= (3 * size + 1) / 2 - n) {
          e = e + '#'
        } else {
          e = e + ' '
        }
      }
      console.log(e)
    }
  }
</script>
