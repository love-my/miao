<script type='ok'>
  function mergeSort(ary) {
    if (ary.length === 1 || ary.length === 0) {
      return ary
    }
    var left = ary.slice(0, Math.floor(ary.length / 2))
    var right = ary.slice(Math.floor(ary.length / 2))
    left = mergeSort(left)
    right = mergeSort(right)
    var i = 0
    var j = 0
    var k = 0
    while (i < left.length && j < right.length) {
      if (left[i] < right[j]) {
        ary[k] = left[i]
        i++
      } else {
        ary[k] = right[j]
        j++
      }
      k++
    }
    while (i < left.length) {
      ary[k] = left[i]
      k++
      i++
    }
    while (j < right.length) {
      ary[k] = right[j]
      k++
      j++
    }
    return ary
  }
</script>
